<head xmlns:th="http://www.thymeleaf.org">
    <title>[[${pageTitle}]]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" id="darkModeCss" media="(prefers-color-scheme: dark)" th:href="${basePath}+'css/dark.css'">
    <script>
        let darkMode = localStorage.getItem("nms-dark-mode");

        function toggleDarkMode() {
            let e = localStorage.getItem("nms-dark-mode");
            if (e === null) {
                e = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            }
            if (e === "false") {
                document.getElementById("darkModeCss").disabled = false;
                localStorage.setItem("nms-dark-mode", true);
            } else {
                document.getElementById("darkModeCss").disabled = true;
                localStorage.setItem("nms-dark-mode", false);
            }
        }

        document.getElementById("darkModeCss").disabled = darkMode === "false";
    </script>
    <link rel="stylesheet" type="text/css" th:src="${basePath}+'css/search.css'" th:if="${searchAllowed}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script th:src="${basePath}+'js/search.js'" th:if="${searchAllowed}"></script>
    <script th:src="${basePath}+'highlight/highlight.min.js'"></script>
</head>
