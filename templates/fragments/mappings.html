<ul xmlns:th="http://www.thymeleaf.org" class="list-unstyled" th:fragment="frag (symbolMappings)">
    <li th:each="symbolMapping: ${#lists.sort(symbolMappings)}">
        <!--/*@thymesVar id="symbolMapping" type="org.screamingsandals.nms.mapper.newweb.components.SymbolMapping"*/-->
        <span th:class="'badge me-2 bg-'+${symbolMapping.mappingType.bootstrapColor}">[[${symbolMapping.mappingType.webName}]]</span>
        <!-- Yeah, this line is not pretty-formatted because of Thymeleaf, silently ignore it please -->
        [[${symbolMapping.name}]]<span th:remove="tag" th:if="${symbolMapping.canHaveArguments}">(<span th:remove="tag" th:each="argument,iterStat: ${symbolMapping.arguments}">[(${argument.link.rendered})] [[${argument.name}]][[${!iterStat.last}? ', ']]</span>)</span>
    </li>
</ul>
