<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{fragments/head}"></head>
    <body>
        <nav th:replace="~{fragments/nav}"></nav>

        <div class="container">
            <h1 th:text="${pageTitle}"></h1>
            <p th:if="${extends}">extends
                <span th:replace="~{fragments/reference::frag (${extends})}"></span>
            </p>

            <div class="row">
                <div class="col-sm-11">
                    <div th:unless="${knownSuperinterfaces.isEmpty()}">
                        <div>
                            <b>All known superinterfaces:</b>
                        </div>
                        <div th:each="superinterface, iterStat : ${knownSuperinterfaces}">
                            <span th:replace="~{fragments/reference::frag (${superinterface})}"></span>
                            <th:block th:unless="${iterStat.last}">,</th:block>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1">
                    <div th:replace="~{fragments/usage}"></div>
                </div>
            </div>
            <!-- TODO -->

            <footer th:replace="~{fragments/footer}"></footer>
        </div>
    </body>
</html>
